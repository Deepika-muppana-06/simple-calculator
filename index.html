<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
}

.calculator {
    background: #2b2929;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(104, 96, 96, 0.3);
}

#display {
    background-color: aliceblue;
    height: 40px;
   
    font-size: 18px;
    font-weight: bold;
    color: black;
    margin-bottom: 10px;
    text-align: right;
    padding: 8px;
    border-radius: 10px;
}

.buttons button {
    color: white;
    background-color: #363535;
    justify-content: center;
    width: 50px;
    height: 50px;
    font-size: 20px;
    margin: 2px;
    cursor: pointer;
    border-radius: 50%;
    box-shadow:inset 0 0 6px rgba(255, 255, 255, 0.6),
        inset 0 0 12px rgba(255, 255, 255, 0.4);

    transition: box-shadow 0.3s ease;
    border: rgb(169, 168, 168) solid 0.5px; 
    margin-left: 10px;
}
.buttons button:hover {
    width: 48px;
    height: 48px;
    color: white;
    background-color:#363535;
        
    box-shadow:
        inset 0 0 6px rgba(255, 255, 255, 0.8),
        inset 0 0 12px rgba(255, 255, 255, 0.6),
        inset 0 0 12px rgba(255, 255, 255, 0.4),
        
        0 0 16px rgba(255, 255, 255, 0.6),
        0 0 24px rgba(255, 255, 255, 0.4);

}

</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()"  style="background-color: red;">AC</button>
             <button onclick="appendValue('%')">%</button>
            <button onclick="deleteValue()"><i class="fa-solid fa-delete-left"></i></button>
             <button onclick="appendValue('/')">/</button><br>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            
            <button onclick="appendValue('9')">9</button> 
            <button onclick="appendValue('*')">X</button><br>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>

            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button><br>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
        
             <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button><br>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('^')">^</button>
            <button onclick="calculateResult()" style="background-color: green;">=</button>
            
        </div>
    </div>

    <script>
        
        let display = document.getElementById('display');
        function appendValue(val) {
            display.value += val;
        }

        function clearDisplay() {
            display.value = '';
        }
        function deleteValue(){
            display.value = display.value.slice(0,-1);
        }
       function calculateResult() {
    try {
        let exp = display.value;

        if (exp.includes('^')) {
            let [base, exponent] = exp.split('^');
            display.value = Math.pow(parseFloat(base), parseFloat(exponent));
            return;
        }

        if (exp.includes('%')) {
            let [percent, value] = exp.split('%');
            display.value = (parseFloat(percent) / 100) * parseFloat(value);
            return;
        }

        display.value = eval(exp);

    } catch {
        display.value = 'Error!';
    }
}

</script>
</body>
</html>
